databaseChangeLog:
  - changeSet:
      id: db
      author: Kyrylo Kusovskyi
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: business_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: header
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false

        - createSequence:
            sequenceName: message_id_seq
            incrementBy: 50

